; 以下配置仅在当前目录生效！

; 是否显示内置错误信息，若关闭则只能在网站错误日志中查看。
display_errors = On
; 内置错误信息提示等级
error_reporting = E_ALL & ~E_NOTICE & ~E_WARNING
; 是否允许在文件列表中显示 PHP 脚本
expose_php = Off
; 是否使用魔法引号功能
magic_quotes_gpc = Off
; 是否开启 <? ?> 语法功能
short_open_tag = Off
; 默认字符编码
;default_charset = UTF-8
; 默认文件类型
;default_mimetype = text/plain